<! DOCTYPE html>
<html>
  <head>
    <title>Tables in html</title>
    <style>
      table,th,td{
          border: 2px solid black;
          border-collapse: collapse;
          padding: 30 px;
      }
    </style>
  </head>

  <body>

      <tr>
        <td>left</td>

      <tr>
        <td>left</td>

      <tr>
        <td></td>

      <tr>

        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td colspan="6" height=25px></td>

    </table>

    <br />
    <br />
    <br />

    <table style="width:75%" align=center>
      <tr>
        <td height=25px></td>
        <td></td>
        <td></td>

      </tr>
      <tr>
        <td height=100px></td>
        <td>
          <table style="width:100%">
            <tr>
              <td height=25px></td>
            </tr>
            <tr>
              <td height=25px></td>
            </tr>
            <tr>
              <td height=25px></td>

      <tr bgcolor="#55FF55">
        <td colspan="3" height=50px></td>
      </tr>
      <tr>
        <td height=250px></td>
        <td width="50%">
          <img src="frog.jpg" alt="Frog in a forest" height="600" width="600">
        </td>
        <td></td>
      </tr>
      <tr bgcolor="#0000FF">
        <td colspan="3" height=35px></td>
      </tr>
    </table>

  </body>
</html>
